<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .gradient-text {
            background: linear-gradient(45deg, #3B82F6, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="text-center bg-white p-8 rounded-2xl shadow-xl max-w-2xl w-full mx-auto">
        <h1 class="text-5xl font-bold mb-4 gradient-text">Typing Speed Master</h1>
        <p class="text-gray-600 text-lg mb-8">Test your typing speed and accuracy with our advanced typing test!</p>
        
        <div class="space-y-6">
            <div class="flex justify-center space-x-4">
                <div class="text-center p-4 bg-blue-50 rounded-lg">
                    <i class="fas fa-tachometer-alt text-blue-500 text-2xl mb-2"></i>
                    <p class="text-sm text-gray-600">Measure WPM</p>
                </div>
                <div class="text-center p-4 bg-purple-50 rounded-lg">
                    <i class="fas fa-chart-line text-purple-500 text-2xl mb-2"></i>
                    <p class="text-sm text-gray-600">Track Progress</p>
                </div>
                <div class="text-center p-4 bg-green-50 rounded-lg">
                    <i class="fas fa-check-circle text-green-500 text-2xl mb-2"></i>
                    <p class="text-sm text-gray-600">Real-time Accuracy</p>
                </div>
            </div>
            
            <a href="test.html" class="inline-block bg-gradient-to-r from-blue-500 to-purple-600 text-white px-8 py-3 rounded-full text-lg font-semibold hover:opacity-90 transform hover:scale-105 transition-all duration-200 shadow-lg">
                Start Typing Test
                <i class="fas fa-arrow-right ml-2"></i>
            </a>
        </div>
        
        <div class="mt-12 text-sm text-gray-500">
            <p>Click "Start Typing Test" to begin • Time your speed • Track your progress</p>
        </div>
    </div>
</body>
</html>

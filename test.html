<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <script src="js/script.js" defer></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .typing-text.error { background-color: rgba(239, 68, 68, 0.1); }
        .typing-text.correct { background-color: rgba(34, 197, 94, 0.1); }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-3xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Speed Test</h1>
            <div id="countdown" class="text-2xl font-semibold text-blue-600">3</div>
        </div>

        <div class="mb-6">
            <div class="h-2 w-full bg-gray-200 rounded-full">
                <div id="progress-bar" class="h-2 bg-blue-600 rounded-full w-0 transition-all duration-300"></div>
            </div>
        </div>

        <div class="bg-gray-50 p-6 rounded-xl mb-6">
            <p id="sentence" class="text-lg text-gray-700 leading-relaxed typing-text"></p>
        </div>

        <textarea 
            id="input" 
            class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all duration-200 text-gray-700 text-lg mb-6" 
            rows="3" 
            placeholder="Start typing when ready..."
        ></textarea>

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-6">
            <div class="bg-blue-50 p-4 rounded-xl text-center">
                <p class="text-sm text-gray-600 mb-1">WPM</p>
                <p id="wpm" class="text-2xl font-bold text-blue-600">0</p>
            </div>
            <div class="bg-green-50 p-4 rounded-xl text-center">
                <p class="text-sm text-gray-600 mb-1">CPM</p>
                <p id="cpm" class="text-2xl font-bold text-green-600">0</p>
            </div>
            <div class="bg-red-50 p-4 rounded-xl text-center">
                <p class="text-sm text-gray-600 mb-1">Errors</p>
                <p id="errors" class="text-2xl font-bold text-red-600">0</p>
            </div>
            <div class="bg-purple-50 p-4 rounded-xl text-center">
                <p class="text-sm text-gray-600 mb-1">Accuracy</p>
                <p id="accuracy" class="text-2xl font-bold text-purple-600">100%</p>
            </div>
        </div>

        <div class="flex justify-between">
            <button id="reset" class="bg-gray-500 text-white px-6 py-2 rounded-full hover:bg-gray-600 transition-all duration-200">
                <i class="fas fa-redo mr-2"></i>Reset
            </button>
            <button id="finish" class="bg-green-500 text-white px-6 py-2 rounded-full hover:bg-green-600 transition-all duration-200">
                <i class="fas fa-flag-checkered mr-2"></i>Finish
            </button>
        </div>
    </div>
</body>
</html>
